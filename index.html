<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Drop Down Sidebar Menu | CodingLab </title>
    <link rel="stylesheet" href="style.css">
  
  
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>


<body>
  <div class="sidebar close">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">Quezon City Public Library</span>
    </div>
    <ul class="nav-links">

      <li>
        <div class="iocn-link">
          <a href="#">
            <i><ion-icon name="apps-sharp"></ion-icon></i>
            <span class="link_name">Dashboard</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li><a href="#">Incoming</a></li>
          <li><a href="#">Outgoing</a></li>
 
        </ul>
      </li>


      <li>
        <div class="iocn-link">
          <a href="#">
            <i><ion-icon name="people"></ion-icon></i>
            <span class="link_name">Accounts</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li><a href="#">User</a></li>
          <li><a href="#">Admin</a></li>
          <li><a href="#">Boss 1</a></li>
          <li><a href="#">Boss 2</a></li>
        </ul>
      </li>
      
      
      
      
      <li>
        <a href="#">
          <i><ion-icon name="add-circle"></ion-icon></i>
          <span class="link_name">Upload Document</span>
        </a>
      </li>



      <li>
        <a href="#">
          <i><ion-icon name="person-add"></ion-icon></i>
          <span class="link_name">Add User</span>
        </a>
      </li>


    
    <li>
    <div class="profile-details">
      <div class="name-job">
        <i><ion-icon name="log-out-outline"></ion-icon></i>
        <div class="profile_name">Sign Out</div>
      </div>
    </div>
    </li>

</ul>
  </div>



  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span class="text">Drop Down Sidebar</span>
    </div>
  </section>

  

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
